<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Punto Gráfico</title>
</head>
<body>
<div class="container">
    <div class="left">
        <!-- Podés meter logo o alguna imagen si querés -->
    </div>
    <div class="right">
        <!-- Acá va el formulario de login -->
        <form class="d-flex flex-column w-100" style="max-width: 300px;">
            <h3>¡Bienvenido a PG!</h3>
            <input type="text" class="form-control mb-3" placeholder="Usuario" required />
            <input type="password" class="form-control mb-3" placeholder="Contraseña" required />
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
